{% extends "base.html" %}

{% block content %}
	<h1>Hi,{{ current_user.username }}!</h1>
	{% for post in posts %}
		<div>
			{{ post.author.username }}</br>
			<!--Age:{{ post.author.age }}</br>-->
			Level:{{ post.author.level }}</br>
			says ===> <b>{{ post.microblog }}</b>
		</div>
		</br>
	{% endfor %}
{% endblock %}
